<div class="activity-card-container">
	<p-card>
		<ng-template pTemplate="header">
			<div class="btn-admin">
				<p-button
					icon="pi pi-pencil"
					[rounded]="true"
					severity="success"
					[routerLink]="['/activity/update', activity.id]"
				/>

				<p-button
					icon="pi pi-trash"
					[rounded]="true"
					severity="danger"
					(click)="delete(activity.id)"
				/>
			</div>

			<img
				class="card-img"
				alt="{{ activity.name }}"
				[src]="
					activity.imgUrl ? activity.imgUrl : '/assets/photos/no-image.jpg'
				"
			/>
		</ng-template>

		<h3>
			{{ activity.name }}
		</h3>

		<p-divider />

		<p>
			{{ activity.description }}
		</p>

		<p-divider />

		<div class="bottom-content">
			<div class="bottom-item">
				<i class="pi pi-calendar"></i>
				<p>{{ activity.date | date: 'd MMM y' }}</p>
			</div>

			<div class="bottom-item">
				<i class="pi pi-map-marker"></i>
				<p>{{ activity.activityCity.name }}</p>
			</div>
		</div>

		<ng-template pTemplate="footer">
			<p-button
				rounded
				[routerLink]="['/activity/details', activity.id]"
				class="btn-register"
			>
				Voir Plus
			</p-button>
		</ng-template>
	</p-card>
</div>
