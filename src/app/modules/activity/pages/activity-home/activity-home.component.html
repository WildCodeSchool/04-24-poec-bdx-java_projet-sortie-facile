<p>activity-home works!</p>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <label>Titre activité</label>
  <app-text-field
    id="activityTitle"
    name="activityTitle"
    [required]="true"
    #activityTitle="ngModel"
    [(ngModel)]="formData.activityTitle"
  ></app-text-field>

  <app-text-field>Nom du créateur</app-text-field>
  <app-text-field>Lieu</app-text-field>
  <app-select-city></app-select-city>
  <app-input-date
    inputId="activityDate"
    name="activityDate"
    [required]="true"
    #activityDate="ngModel"
    [(ngModel)]="formData.activityDate"
  ></app-input-date>

  <app-input-hour
    inputId="activityHour"
    name="activityHour"
    [required]="true"
    #activityHour="ngModel"
    [(ngModel)]="formData.activityHour"
  ></app-input-hour>

  <app-text-field>Nbre de participant</app-text-field>
  <app-text-field>img</app-text-field>
  <app-text-field>Lien</app-text-field>
  <app-modal></app-modal>
  <button type="submit">Submit</button>
</form>
