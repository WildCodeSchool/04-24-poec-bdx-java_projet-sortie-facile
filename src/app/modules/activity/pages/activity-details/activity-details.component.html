<div class="activity-card-container">
	<div class="details" *ngIf="activity$ | async as activity">
		<p-card
			[header]="activity.name"
			subheader="Card Subheader"
		>
		<ng-template pTemplate="header">
			<img
				[src]="
					activity.imgUrl ? activity.imgUrl : '/assets/photos/no-image.jpg'
				"
				alt="{{ activity.name }}"
			/>
		</ng-template>

		<p>
			{{ activity.description }}
		</p>

		<p>Cat√©gorie : {{ activity.categoryId.title }}</p>
		<p>City : {{ activity.activityCity.name }}</p>

		<a
			*ngIf="activity.link"
			[href]="activity.link"
			[title]="activity.name"
			target="_blank"
			>Voir Plus
		</a>

		<ng-template pTemplate="footer">
			<app-modal-confirm-reservation
				[myForm]="myForm"
			></app-modal-confirm-reservation>
			<p-button rounded [routerLink]="['/update', activity.id]">
				Modifier
			</p-button>
		</ng-template>
		</p-card>
	</div>
</div>
