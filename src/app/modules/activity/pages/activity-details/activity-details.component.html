<div class="activity-card-container">
	<div class="secondary-box">sec</div>
	<div class="primary-box">
		<ng-container *ngIf="activity$ | async as activity">
			<p-card>
				<ng-template pTemplate="title">
					<h1 class="activity-title">{{ activity.name }}</h1>
				</ng-template>
				<ng-template pTemplate="header">
					<div class="btn-admin">
						<p-button
							icon="pi pi-pencil"
							[rounded]="true"
							severity="success"
							[routerLink]="['/activity/update', activity.id]"
						/>
					</div>
					<img
						[src]="
							activity.imgUrl ? activity.imgUrl : '/assets/photos/no-image.jpg'
						"
						alt="{{ activity.name }}"
					/>
				</ng-template>

				<app-divider [align]="'center'" [type]="'solid'"></app-divider>

				<div
					[innerHTML]="activity.description | paragraphSplit"
					class="activity-description"
				></div>

				<p>Catégorie : {{ activity.categoryId.title }}</p>
				<p>City : {{ activity.activityCity.name }}</p>

				<a
					*ngIf="activity.link"
					[href]="activity.link"
					[title]="activity.name"
					target="_blank"
					>Voir Plus</a
				>

				<ng-template pTemplate="footer">
					<div class="btns-box">
						<p-button
							label="Activité précédente"
							[rounded]="true"
							[outlined]="true"
						/>

						<app-modal-confirm-reservation
							[myForm]="myForm"
						></app-modal-confirm-reservation>

						<p-button
							label="Activité suivante"
							[rounded]="true"
							[outlined]="true"
						/>
					</div>
				</ng-template>
			</p-card>
		</ng-container>
	</div>
</div>
