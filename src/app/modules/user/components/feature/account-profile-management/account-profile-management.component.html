<div class="container">
	<app-account-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
	>
		<app-account-container-content sectionTitle="Infos personnelles">
			<div class="content-box" data>
				<app-account-card-info
					title="Prénom"
					content="John"
				></app-account-card-info>

				<app-account-card-info
					title="Nom de famille"
					content="Doe"
				></app-account-card-info>

				<app-account-card-info
					title="Email"
					content="johndoe@test.com"
				></app-account-card-info>

				<app-account-card-info
					title="Téléphone"
					content="06-01-23-45-67"
				></app-account-card-info>

				<app-account-card-info
					title="Date de naissance"
					content="20 / 01 / 1990"
				></app-account-card-info>

				<app-account-card-info
					title="Genre"
					content="Masculin"
				></app-account-card-info>
			</div>

			<div class="content-box" form>
				<h1>formulaire</h1>
			</div>
		</app-account-container-content></app-account-layout
	>
</div>
