<div class="container">
	<app-account-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
	>
		<app-account-container-content
			sectionTitle="Infos personnelles"
			[isViewDatas]="isViewDatas"
			(sendIsViewDatas)="fn($event)"
		>
			<div class="content-box" data *ngIf="userDetails$ | async as userDetails">
				<app-account-card-info
					title="Prénom"
					[content]="userDetails.first_name"
					[isViewDatas]="isViewDatas"
				>
					<app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="firstname"
						name="firstname"
						[(ngModel)]="userDatasForm.first_name"
					></app-text-field>
				</app-account-card-info>

				<app-account-card-info
					title="Nom de famille"
					[content]="userDetails.last_name"
					[isViewDatas]="isViewDatas"
				>
					<app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="lastname"
						name="lastname"
						[(ngModel)]="userDatasForm.last_name"
					></app-text-field
				></app-account-card-info>

				<app-account-card-info
					title="Email"
					[content]="connectedUser.email"
					[isViewDatas]="isViewDatas"
					><app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="firstname"
						name="firstname"
						[(ngModel)]="userDatasForm.email"
					></app-text-field
				></app-account-card-info>

				<app-account-card-info
					title="Téléphone"
					[content]="userDetails.phone"
					[isViewDatas]="isViewDatas"
					><app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="phone"
						name="phone"
						[(ngModel)]="userDatasForm.phone"
					></app-text-field
				></app-account-card-info>

				<app-account-card-info
					title="Date de naissance"
					[content]="userDetails.birthday"
					[isViewDatas]="isViewDatas"
					><app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="date"
						name="date"
						[(ngModel)]="userDatasForm.birthday"
					></app-text-field
				></app-account-card-info>

				<app-account-card-info
					title="Genre"
					content="Masculin"
					[isViewDatas]="isViewDatas"
					><app-text-field
						*ngIf="!isViewDatas"
						input
						type="text"
						id="genre"
						name="genre"
						[(ngModel)]="userDatasForm.genre"
					></app-text-field
				></app-account-card-info>

				<div class="btn-form-box" *ngIf="!isViewDatas">
					<p-button
						label="Sauvegarder"
						[rounded]="true"
						(click)="onSavePersonnalInfo()"
					/>
				</div>
			</div> </app-account-container-content
	></app-account-layout>
</div>
