<div class="container">
	<app-dashboard-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
		[items]="navItems"
	>
		<app-account-container-content
			sectionTitle="Mon calendrier"
			[hideBtn]="true"
		>
			<app-account-calendar data></app-account-calendar>
		</app-account-container-content>
	</app-dashboard-layout>
</div>
