<div class="container">
	<app-dashboard-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
		[items]="navItems"
	>
		<app-layout-container-content
			sectionTitle="Mes Notifications"
			[hideBtn]="true"
		>
			<p-button
				*ngIf="newActivityCreated"
				rounded
				[routerLink]="fullActivityRouteEnum.HOME"
				>Nouvelle activité créée</p-button
			>
			<p-button rounded>Activité annulée</p-button>
		</app-layout-container-content>
	</app-dashboard-layout>
</div>
