<div class="container">
	<app-account-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
	>
		<app-account-container-content
			sectionTitle="Mes dernières activités"
			[hideBtn]="true"
		>
			<div class="content-box" data>
				<app-carousel [activityList]="activityList"></app-carousel>
			</div>
		</app-account-container-content>
	</app-account-layout>
</div>
