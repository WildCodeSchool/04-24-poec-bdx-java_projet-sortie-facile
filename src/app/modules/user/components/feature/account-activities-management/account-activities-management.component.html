<div class="container">
	<app-account-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
	>
		<app-account-container-content
			sectionTitle="Mes dernières activités créées"
			[hideBtn]="true"
		>
			<div class="content-box" data>
				<ng-container
					*ngIf="activityByCreatedUserList$ | async as activityList"
				>
					<ng-container *ngIf="activityList.length > 0">
						<app-carousel
							[activityList]="activityList"
							[numVisible]="6"
							[numScroll]="1"
							[circular]="false"
						></app-carousel>
					</ng-container>

					<app-alert
						message="Aucune activité créée pour le moment."
						icon="pi pi-times-circle"
						[error]="!activityList.length"
					></app-alert>
				</ng-container>
			</div>
		</app-account-container-content>

		<app-account-container-content
			sectionTitle="Mes dernières activités en tant que participant"
			[hideBtn]="true"
		>
			<div class="content-box" data>
				<ng-container *ngIf="activityParticipateList$ | async as activityList">
					<ng-container *ngIf="activityList.length > 0">
						<app-carousel
							[activityList]="activityList"
							[numVisible]="6"
							[numScroll]="1"
							[circular]="false"
						></app-carousel>
					</ng-container>

					<app-alert
						message="Vous être inscrit à aucune activité pour le moment."
						icon="pi pi-times-circle"
						[error]="!activityList.length"
					></app-alert>
				</ng-container>
			</div>
		</app-account-container-content>
	</app-account-layout>
</div>
