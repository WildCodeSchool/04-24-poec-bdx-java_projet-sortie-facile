<div class="container">
	<app-account-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
	>
		<app-account-container-content
			sectionTitle="Mes dernières activités créées"
			[hideBtn]="true"
		>
			<div class="content-box" data>
				<app-carousel
					[activityList]="activityByCreatedUserList"
					[numVisible]="6"
					[numScroll]="1"
					[circular]="false"
				></app-carousel>
			</div>
		</app-account-container-content>

		<app-account-container-content
			sectionTitle="Mes dernières activités en tant que participant"
			[hideBtn]="true"
		>
			<div class="content-box" data>
				<app-carousel
					[activityList]="activityParticipateList"
					[numVisible]="6"
					[numScroll]="1"
					[circular]="false"
				></app-carousel>
			</div>
		</app-account-container-content>
	</app-account-layout>
</div>
