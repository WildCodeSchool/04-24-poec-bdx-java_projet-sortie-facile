<div class="container">
  <app-layout-header
    avatarSrc="/assets/photos/avatar.jpg"
    avatarAlt=""
    username="Jerem"
    pageTitle="General"
    pageDescription="Mettre à jour mes données d’authentification."
  ></app-layout-header>

  <div class="account-content">
    <div class="account-nav-mobile-box">
      <p-tabMenu
        [model]="items"
        [activeItem]="activeItem"
        (activeItemChange)="onActiveItemChange($event)"
        [scrollable]="true"
      />
    </div>

    <div class="account-nav-box">
      <nav class="account-nav">
        <ul>
          <li class="selected">
            <span>General</span>
          </li>

          <li>
            <a [routerLink]="['/']">Edit profil</a>
          </li>

          <li>
            <a [routerLink]="['/']">Password</a>
          </li>

          <li>
            <a [routerLink]="['/']">Centres d’interêts </a>
          </li>

          <li>
            <a [routerLink]="['/']">Notifications</a>
          </li>

          <li>
            <a [routerLink]="['/']">Mes activités</a>
          </li>

          <li>
            <a [routerLink]="['/']">Mon calendrier</a>
          </li>
        </ul>
      </nav>

      <div class="delete-box">
        <a [routerLink]="['/']" class="delete-link">Supprimer mon compte </a>
      </div>
    </div>

    <div class="account-primary-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
