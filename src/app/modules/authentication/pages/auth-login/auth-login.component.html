<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <app-text-field
    labelFor="username"
    labelContent="Nom d'utilisateur :"
    id="username"
    name="username"
    [(ngModel)]="connectedUser.username"
  ></app-text-field>

  <div class="btn-container">
    <p-button icon="pi pi-arrow-right"></p-button>
  </div>
</form>
