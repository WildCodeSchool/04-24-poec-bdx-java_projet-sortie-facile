<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <app-text-field
    labelFor="username"
    labelContent="Nom d'utilisateur :"
    type="text"
    id="username"
    name="username"
    [(ngModel)]="connectedUser.username"
    [form]="loginForm"
    [required]="true"
    [minlength]="3"
    [maxlength]="50"
  ></app-text-field>

  <app-text-field
    labelFor="email"
    labelContent="Email :"
    type="text"
    id="email"
    name="email"
    [(ngModel)]="connectedUser.email"
    [form]="loginForm"
    [required]="true"
  ></app-text-field>

  <app-password-field
    labelFor="password"
    labelContent="Password :"
    id="password"
    name="password"
    [(ngModel)]="connectedUser.password"
    [form]="loginForm"
    [required]="true"
    [minlength]="3"
    [maxlength]="50"
  ></app-password-field>

  <div class="btn-container">
    <p-button type="submit" icon="pi pi-arrow-right"></p-button>
  </div>
</form>
