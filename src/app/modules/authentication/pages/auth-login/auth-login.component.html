<div class="container">
  <div class="primary-container">
    <div class="content-box">
      <h1>{{ "Connection" | uppercase }}</h1>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <app-text-field
          labelFor="username"
          labelContent="Nom d'utilisateur :"
          type="text"
          id="username"
          name="username"
          [(ngModel)]="connectedUser.username"
          [form]="loginForm"
          [required]="true"
          [minlength]="3"
          [maxlength]="50"
        ></app-text-field>

        <app-password-field
          labelFor="password"
          labelContent="Password :"
          id="password"
          name="password"
          [(ngModel)]="connectedUser.password"
          [form]="loginForm"
          [required]="true"
          [minlength]="3"
          [maxlength]="50"
          class="password-input"
        ></app-password-field>

        <div class="forgot-password-link-container">
          <a [routerLink]="['/']" class="forgot-password-link"
            >Mot de passe oublié ?</a
          >
        </div>

        <div class="btn-container">
          <app-button-form iconName="arrow-right"></app-button-form>
        </div>
      </form>

      <app-divider align="center" type="solid" text="ou"></app-divider>

      <div class="btn-social-container">
        <ng-container *ngFor="let providerName of providerNameList">
          <app-button-social providerName="Google"></app-button-social>
        </ng-container>
      </div>

      <p class="text-redirect-signup">
        Vous n’avez pas encore de compte ?
        <a [routerLink]="['/']">S’inscrire</a>
      </p>
    </div>
  </div>

  <div class="secondary-container"></div>
</div>
