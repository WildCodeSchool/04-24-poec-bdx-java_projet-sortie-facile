
<form #modifyAccount="ngForm" (ngSubmit)="onSubmit(modifyAccount)">

    <app-text-field
        labelFor="username"
        labelContent="Pseudonyme :"
        type="text"
        [form]="modifyAccount"
        id="username"
        name="username"
        [(ngModel)]="modifiedUser.username"
    ></app-text-field>
    
    <app-text-field
        labelFor="email"
        labelContent="Email :"
        type="text"
        [form]="modifyAccount"
        id="email"
        name="email"
        [(ngModel)]="modifiedUser.email"
    ></app-text-field>

    <app-password-field
        labelFor="password"
        labelContent="Password :"
        id="password"
        [form]="modifyAccount"
        name="password"
        [(ngModel)]="modifiedUser.password"
    ></app-password-field>

    <app-password-field
        labelFor="confirmation"
        labelContent="Confirmation du mot de passe :"
        [form]="modifyAccount"
        id="confirmation"
        name="confirmation"
        [(ngModel)]="modifiedUser.confirmation"
    ></app-password-field>
        
    <div class="btn-container">
        <p-button type="submit" icon="pi pi-arrow-right"></p-button>
    </div>


</form>
