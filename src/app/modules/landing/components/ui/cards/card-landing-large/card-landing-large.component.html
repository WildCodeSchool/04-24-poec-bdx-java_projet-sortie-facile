<div class="participate">
	<div class="participate-card-body">
		<h4>{{ title }}</h4>
		<p>
			{{ description }}
		</p>

		<div class="btn-container">
			<p-button
				rounded
				[label]="ctaPrimarylabel"
				severity="primary"
				[routerLink]="[fullAuthenticationRoute.REGISTER]"
			></p-button>

			<p-button
				rounded
				[label]="ctaSecondarylabel"
				[outlined]="true"
				[routerLink]="[fullAuthenticationRoute.LOGIN]"
			></p-button>
		</div>
	</div>

	<div class="img-box">
		<img [src]="imgSrc" [alt]="imgAlt" />
	</div>
</div>
