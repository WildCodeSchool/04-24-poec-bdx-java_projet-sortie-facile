<div class="participate">
	<div class="img-box">
		<img [src]="imgSrc" [alt]="imgAlt" />
		<div class="mask"></div>
	</div>

	<div class="participate-card-body">
		<h3>{{ title }}</h3>
		<p>
			{{ description }}
		</p>

		<div class="btn-box">
			<p-button
				[label]="ctaSecondarylabel"
				icon="pi pi-arrow-right"
				iconPos="right"
				[rounded]="true"
				[outlined]="true"
				[routerLink]="[
					connectedUser
						? fullUserRouteEnum.ACTIVITY
						: fullAuthenticationRoute.LOGIN
				]"
				styleClass="btn-login"
			></p-button>
		</div>
	</div>
</div>
