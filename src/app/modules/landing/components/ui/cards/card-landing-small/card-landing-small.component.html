<div class="functioning-card">
	<div class="img-box">
		<img [src]="imgSrc" [alt]="imgAlt" />
	</div>

	<div class="number">
		<span>{{ number }}</span>
	</div>

	<div class="functioning-card-body">
		<h3>{{ title }}</h3>
		<p>{{ description }}</p>

		<div class="btn-box">
			<p-button
				[label]="linkLabel"
				icon="pi pi-arrow-right"
				iconPos="right"
				[rounded]="true"
				severity="primary"
				[outlined]="false"
				[routerLink]="link"
			></p-button>
		</div>
	</div>
</div>
