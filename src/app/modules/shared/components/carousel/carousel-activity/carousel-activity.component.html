<p-carousel
	[value]="activityList"
	[numVisible]="numVisible"
	[numScroll]="numScroll"
	[circular]="circular"
	[responsiveOptions]="responsiveOptions"
>
	<ng-template let-activity pTemplate="item">
		<app-card-activity-small
			[imgSrc]="activity.imgUrl"
			imgAlt=""
			[routerLink]="[fullActivityRoute.DETAILS, activity.id]"
		></app-card-activity-small>
		<h4 class="card-title">{{ activity.name }}</h4>
	</ng-template>
</p-carousel>
