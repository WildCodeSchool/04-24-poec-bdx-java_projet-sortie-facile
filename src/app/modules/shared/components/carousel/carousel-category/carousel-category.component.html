<p-carousel
	[value]="categoryList"
	[numVisible]="numVisible"
	[numScroll]="numScroll"
	[circular]="circular"
	[responsiveOptions]="responsiveOptions"
>
	<ng-template let-category pTemplate="item">
		<app-card-activity-small
			[imgSrc]="category.imgUrl"
			imgAlt=""
			[name]="category.name"
		></app-card-activity-small>
		<h4 class="card-title">{{ category.title }}</h4>
	</ng-template>
</p-carousel>
