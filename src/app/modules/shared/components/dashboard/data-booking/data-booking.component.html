<p>data-reservation works!</p>
<div class="card">
	<!-- Affichage avec p-table -->
	<p-table
		*ngIf="reservations$ | async as reservations"
		[value]="reservations"
		[tableStyle]="{ 'min-width': '50rem' }"
	>
		<ng-template pTemplate="header">
			<tr>
				<th>Numéro de réservation</th>
				<th>Activité ID</th>
				<th>User ID</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-reservation>
			<tr *ngFor="let reservation of reservations">
				<td>{{ reservation.id }}</td>
				<td>{{ reservation.activityId.name | json }}</td>

				<td>{{ reservation.userId }}</td>
			</tr>
		</ng-template>
	</p-table>
</div>
