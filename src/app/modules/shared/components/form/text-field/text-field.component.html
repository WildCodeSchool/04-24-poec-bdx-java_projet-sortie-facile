<div class="form-control">
  <label [for]="labelFor">{{ labelContent }}</label>

  <input
    pInputText
    [type]="type"
    [id]="id"
    [name]="name"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
    #ref="ngModel"
    [required]="true"
    [minlength]="8"
    [maxlength]="20"
  />

  <div *ngIf="ref.errors && form.submitted">
    <app-field-error [ref]="ref"></app-field-error>
  </div>
</div>
