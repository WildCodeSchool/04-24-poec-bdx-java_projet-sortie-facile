<div class="form-control">
  <label [for]="labelFor">{{ labelContent }}</label>

  <input
    pInputText
    [type]="type"
    [id]="id"
    [name]="name"
    [(ngModel)]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
  />

  <div *ngIf="error">
    <app-field-error [message]="errorMessage"></app-field-error>
  </div>
</div>
