<div class="form-control">
  <label [for]="labelFor">{{ labelContent }}</label>
  <p-password
    pInputText
    [id]="id"
    [name]="name"
    [toggleMask]="true"
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
    [required]="true"
    [minlength]="8"
    [maxlength]="20"
    #ref="ngModel"
  >
  </p-password>

  <div *ngIf="ref.errors && form.submitted">
    <app-field-error [ref]="ref"></app-field-error>
  </div>
</div>
