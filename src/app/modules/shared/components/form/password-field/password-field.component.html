<div class="form-control">
  <label [for]="labelFor">{{ labelContent }}</label>
  <p-password
    type="text"
    pInputText
    [id]="id"
    [name]="name"
    [toggleMask]="true"
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
  >
  </p-password>
