<div class="form-control">
  <label [for]="labelFor">{{ labelContent }}</label>
  <p-password
    pInputText
    [id]="id"
    [name]="name"
    [toggleMask]="true"
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
  >
  </p-password>

  <div *ngIf="error">
    <app-field-error [message]="errorMessage"></app-field-error>
  </div>
</div>
