<div class="form-control">
	<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
		labelContent
	}}</label>

	<textarea
		pInputTextarea
		[id]="id"
		[name]="name"
		[rows]="rows"
		[cols]="cols"
		[autoResize]="false"
		[(ngModel)]="value"
		(ngModelChange)="onInputChange($event)"
		(focus)="markAsTouched()"
		#ref="ngModel"
		[required]="required"
		[minlength]="minlength"
	></textarea>

	<div *ngIf="ref.errors && form.submitted">
		<app-field-error [ref]="ref" [fieldName]="fieldName"></app-field-error>
	</div>
</div>
