<div class="form-control">
	<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
		labelContent
	}}</label>

	<textarea
		pInputTextarea
		[id]="id"
		[name]="name"
		[rows]="rows"
		[cols]="cols"
		[autoResize]="false"
		[(ngModel)]="value"
		(ngModelChange)="onInputChange($event)"
		(focus)="markAsTouched()"
		#ref="ngModel"
		[required]="required"
		[minlength]="minlength"
		[maxlength]="maxlength"
	></textarea>
	<label for="float-input"></label>
</div>
