<div class="flex-auto">
  <label for="calendar-timeonly" class="font-bold block mb-2">
    Time Only
  </label>
  <p-calendar
    inputId="calendar-timeonly"
    [(ngModel)]="value"
    [timeOnly]="true"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
  />
</div>
