<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<div class="form-control">
	<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
		labelContent
	}}</label>

	<p-calendar
		[inputId]="inputId"
		[id]="id"
		[name]="name"
		[showIcon]="showIcon"
		inputId="icondisplay"
		[iconDisplay]="'input'"
		[(ngModel)]="value"
		(ngModelChange)="onInputChange($event)"
		(focus)="markAsTouched()"
		#ref="ngModel"
		dateFormat="dd/mm/yy"
		[firstDayOfWeek]="1"
	>
		<ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
			<i
				class="pi pi-calendar pointer-events-none"
				(click)="clickCallBack($event)"
			></i>
		</ng-template>
	</p-calendar>
</div>
