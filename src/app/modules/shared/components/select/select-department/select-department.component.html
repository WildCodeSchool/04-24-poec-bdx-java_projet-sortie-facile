<div class="form-control">
	<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
		labelContent
	}}</label>

	<p-dropdown
		*ngIf="activityDepartmentsList$ | async as departments"
		[options]="departments"
		[(ngModel)]="selectedDepartmentId"
		optionLabel="name"
		optionValue="id"
		placeholder="Choisir un dÃ©partement"
		(ngModelChange)="onInputChange($event)"
		(focus)="markAsTouched()"
		#ref="ngModel"
	></p-dropdown>
</div>
