<div class="form-control">
	<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
		labelContent
	}}</label>

	<ng-container *ngIf="!isMultiple">
		<p-dropdown
			*ngIf="activityCategoryList$ | async as categoriesItem"
			[options]="categoriesItem"
			[(ngModel)]="value"
			optionLabel="name"
			placeholder="Select a Category"
			(ngModelChange)="onInputChange($event)"
			(focus)="markAsTouched()"
			#ref="ngModel"
		/>
	</ng-container>

	<ng-container *ngIf="isMultiple">
		<p-multiSelect
			*ngIf="activityCategoryList$ | async as categoriesItem"
			[options]="categoriesItem"
			[(ngModel)]="value"
			optionLabel="name"
			optionValue="id"
			placeholder="Choisir une catÃ©gorie"
			[filter]="false"
			[showToggleAll]="false"
			(ngModelChange)="onInputChange($event)"
			(focus)="markAsTouched()"
			#ref="ngModel"
		/>
	</ng-container>
</div>
