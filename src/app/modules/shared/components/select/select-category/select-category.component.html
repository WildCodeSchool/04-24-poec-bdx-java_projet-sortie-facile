<div
  class="card flex justify-content-center"
  *ngIf="activityCategoryList$ | async as categories"
>
  <p-dropdown
    [options]="categories"
    [(ngModel)]="selectedCategory"
    optionLabel="title"
    placeholder="Select a Category"
    (ngModelChange)="onInputChange($event)"
    (focus)="markAsTouched()"
  />
</div>
