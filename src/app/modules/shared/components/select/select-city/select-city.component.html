<ng-container *ngIf="cityList$ | async as cityList">
	<div class="form-control">
		<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
			labelContent
		}}</label>

		<p-dropdown
			[options]="cityList"
			[(ngModel)]="value"
			[disabled]="disabled"
			optionLabel="name"
			optionValue="id"
			placeholder="Select a City"
			(ngModelChange)="onInputChange($event)"
			(focus)="markAsTouched()"
			#ref="ngModel"
		/>
	</div>
</ng-container>
