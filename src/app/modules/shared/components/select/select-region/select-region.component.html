<ng-container *ngIf="regionList$ | async as regionList">
	<div class="form-control">
		<label *ngIf="labelFor && labelContent" [for]="labelFor">{{
			labelContent
		}}</label>

		<p-dropdown
			[options]="regionList"
			[(ngModel)]="value"
			optionLabel="name"
			optionValue="id"
			placeholder="Choisir une rÃ©gion"
			(ngModelChange)="onInputChange($event)"
			(focus)="markAsTouched()"
			#ref="ngModel"
		/>
	</div>
</ng-container>
