<div class="card flex justify-content-center">
	<p-toast></p-toast>
	<p-confirmDialog>
		<ng-template pTemplate="message" let-message>
			<div>
				<div></div>
				<p>{{ message.message }}</p>
			</div>
		</ng-template>
	</p-confirmDialog>
	<p-button
		rounded
		(click)="onSubmit()"
		icon="pi pi-check"
		label="Poster"
	></p-button>
</div>
