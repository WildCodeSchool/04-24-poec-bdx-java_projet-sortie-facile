<div class="container">
	<app-dashboard-layout
		[avatarSrc]="avatarSrc"
		[avatarAlt]="avatarAlt"
		[username]="connectedUser.username"
		[pageTitle]="pageTitle"
		[pageDescription]="pageDescription"
		[items]="navItems"
	>
		<app-layout-container-content sectionTitle="RÃ©servations" [hideBtn]="true">
			<ng-container *ngIf="reservations$ | async as reservations" data>
				<div *ngFor="let reservation of reservations">
					{{ reservation | json }}

					<p>{{ reservation.id }}</p>
				</div>
			</ng-container>
		</app-layout-container-content>
	</app-dashboard-layout>
</div>
