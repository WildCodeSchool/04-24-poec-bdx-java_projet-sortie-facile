<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<ng-container *ngIf="items$ | async as items">
	<p-menubar [model]="items" class="menubar">
		<ng-template pTemplate="start">
			<img
				src="/assets/photos/logoSortieFacile.png"
				height="40"
				class="mr-2"
				alt="logo of sortie facile"
			/>
		</ng-template>

		<ng-container *ngIf="profileItems$ | async as profileItems">
			<div>
				<i
					class="pi pi-user"
					style="font-size: 1.5rem"
					(click)="menu.toggle($event)"
				>
					<p-tieredMenu #menu [model]="profileItems" [popup]="true" />
				</i>
			</div>
		</ng-container>
	</p-menubar>
</ng-container>
