<router-outlet></router-outlet>

<div class="card flex justify-content-center">
  <p-button label="Primary"></p-button>
  <p-button label="secondary" severity="secondary"></p-button>
  <p-button label="Success" severity="success"></p-button>
  <p-button label="Info" severity="info"></p-button>
  <p-button label="Warning" severity="warning"></p-button>
  <p-button label="Help" severity="help"></p-button>
  <p-button label="Danger" severity="danger"></p-button>
</div>

<div>
  <p-button label="Primary" [outlined]="true"></p-button>
  <p-button label="Secondary" [outlined]="true" severity="secondary"></p-button>
  <p-button label="Success" [outlined]="true" severity="success"></p-button>
  <p-button label="Info" [outlined]="true" severity="info"></p-button>
  <p-button label="Warning" [outlined]="true" severity="warning"></p-button>
  <p-button label="Help" [outlined]="true" severity="help"></p-button>
  <p-button label="Danger" [outlined]="true" severity="danger"></p-button>
</div>

<div
  [ngStyle]="{
    backgroundColor: 'var(--highlight-bg)',
    color: 'var(--highlight-text-color)',
    borderRadius: 'var(--border-radius)',
    padding: '3rem'
  }"
>
  Highlighted Item
</div>
<div
  [ngStyle]="{
    backgroundColor: 'var(--primary-color)',
    color: 'var(--primary-color-text)',
    borderRadius: 'var(--border-radius)',
    padding: '3rem'
  }"
>
  Primary Color
</div>

<div
  class="card flex flex-column md:flex-row md:justify-content-between row-gap-3"
>
  <p-button label="Button 1"></p-button>
  <p-button styleClass="p-button-secondary" label="Button 2"></p-button>
  <p-button styleClass="p-button-help" label="Button 3"></p-button>
</div>

<p-messages
  [(value)]="messages"
  [enableService]="false"
  [closable]="false"
></p-messages>

<p-rating formControlName="value"></p-rating>
